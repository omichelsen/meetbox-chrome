<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Meetbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,300,700' rel='stylesheet' type='text/css'>
    <link href="css/normalize.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>


<section class="top">
    <img src="img/logo.png" alt="Meebox">
    <p class="time" id="time">16:21</p>
</section>

<section class="main-content">
    <div class="inner">
        <div id="state-default">

            <h2>Ready for your meeting?</h2>

            <p>This meeting will begin when someone joins <span>g2m.me/lennon</span></p>

        </div>

        <div id="state-proximity" class="hide">

            <h2>Welcome, <span id="meeting-user"></span>! <span id="meeting-users"></span></h2>

            <p id="meeting" class="hide">Your meeting <span id="meeting-name"></span> starts in <span id="meeting-countdown"></span></p>

        </div>
    </div>
</section>

<section class="bottom">
    <p>Schedule and start meetings from the Meetbox App. Go to <span>meetbox.io/app</span> on your iOS device.</p>
</section>

<script src="bundle.js"></script>

</body>
</html>
